$.each(stationList, function(i,obj){
	getStationInfo(obj);
});
});

function getStationInfo(stationName){
	currentStation = stationName;
	var data ={};
    data.output = 'json';
    data.callback = "jsonp_callback";
	
	$.ajax({
		type:'get'
		,url:'http://dbpedia.org/data/'+stationName+'.json'
		,dataType:'jsonp'
		,data:data
		,crossDomain:true
		,jsonp:'test'
		,async:false
	});
}

function jsonp_callback(data){
	var station;
	$.each(stationList,function(i,obj){
		if(typeof  (data['http://dbpedia.org/resource/'+obj]) != 'undefined'){
			station = obj;
			return false;
		}		
	});
	console.log(data);
	console.log(station);
	$.each(data['http://dbpedia.org/resource/'+station]['http://dbpedia.org/property/line'],function(i,obj){
		var latitude;
		if(data['http://dbpedia.org/resource/'+station]['http://www.w3.org/2003/01/geo/wgs84_pos#lat']){
			latitude = data['http://dbpedia.org/resource/'+station]['http://www.w3.org/2003/01/geo/wgs84_pos#lat'][0].value;
		}
		var longitude;
		if(data['http://dbpedia.org/resource/'+station]['http://www.w3.org/2003/01/geo/wgs84_pos#long']){
			longitude= data['http://dbpedia.org/resource/'+station]['http://www.w3.org/2003/01/geo/wgs84_pos#long'][0].value;
		}
		var stationName = data['http://dbpedia.org/resource/'+station]['http://dbpedia.org/property/hangul'][0].value;
		var lineNumber = obj.value;
		
		$('#listArea').append($('<tr/>').append($('<td/>').append(lineNumber))
		.append($('<td/>').append(stationName))
		.append($('<td/>').append(latitude))
		.append($('<td/>').append(longitude))
		.append($('<td/>').append(station)));
	});
	return;
}
